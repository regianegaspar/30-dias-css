<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 25</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>30 dias de CSS</h1>
        <nav>
            <a href="https://github.com/regianegaspar/30-dias-css/tree/main/dia-25" target="_blank">Repositório do dia</a>
            <a href="https://github.com/regianegaspar/30-dias-css" target="_blank">Repositório do desafio</a>
        </nav>
    </header>

    <main>
        <h2>Dia 25 - Slider de imagens</h2>
        <section>
            <div class="container">
                <div class="slides">
                    <input class="input" type="radio" name="slide" id="slide1" checked>
                    <input class="input" type="radio" name="slide" id="slide2">
                    <input class="input" type="radio" name="slide" id="slide3">
                    <div class="slide s1">
                        <img src="img01.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img02.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img03.jpg" alt="">
                    </div>
                </div>
                <div class="labels">
                    <label for="slide1" class="button"></label>
                    <label for="slide2" class="button"></label>
                    <label for="slide3" class="button"></label>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <p>Feito por Regiane Gaspar</p>
    </footer>
</body>
</html>
